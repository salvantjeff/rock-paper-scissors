<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Let's play Rock Paper Scissors!</h1>
            </header>
            <main>
                <div class="details">
                    <h2 class="message">Choose your weapon carefully</h2>
                    <p class="info">First to score 5 points wins the game</p>
                </div>
                <div class="scores">
                    <div class="score-board one">
                        <div class="box">
                            <div class="player-score">0</div>
                            <div class="player-one">You</div>
                        </div>
                    </div>
                    <div class="score-board two">
                        <div class="box">
                            <div class="cpu-score">0</div>
                            <div class="player-two">CPU</div>
                        </div>
                    </div>
                </div>
                <div class="weapons">
                    <div class="rock" data-val="rock">rock</div>
                    <div class="paper" data-val="paper">paper</div>
                    <div class="scissors" data-val="scissors">scissors</div>
                </div>
            </main>
            <footer>
                Copyright...
            </footer>
        </div>
    </body>
</html>
